<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		
		
		<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
		<script type="text/javascript" src="js/lib/d3.min.js"></script>
		
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		
		
		
		
		
		<script type="text/javascript" src="js/src/highchart.js"></script>
		<script src="https://code.highcharts.com/highcharts-more.js"></script>		
		<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>

		
		<script type="text/javascript" src="js/src/Treemap.js"></script>
		
		
		<link rel="stylesheet" href="css/style.css">
		<title>CDC Fact Finder</title>
		
	</head>
	<body onload="showGauge(0);">
		<div class = "page-header" style="border: 1px solid;background-color: black;color: black;font-size: 200%;font-family:verdana, arial, 'sans-serif';margin-top: -1%">
			<div class="container">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-1" style="margin-top: 10px;">
						<img src="images/title-image.png" height="70px" width="70px"></img>
					</div>
					<div class="col-md-7" style="margin-left: -25px;color: white">
						<h1>
						  CDC Fact Finder<br>
						  <div class="tagline">Medical Trends.Simplified.</div>
						</h1>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container-fluid">
		
			 <div class="row">
				<div class="col-sm-3">
					<div class="panel panel-primary" id="genderSection" style="visibility: hidden">
						<div id= "panel-body" class="panel-body">
							<h4 id = "genderTitle" style="margin-top: 0px!important">GENDER (All Diseases)</h4>

								<div>
									<div align = "center">
										<div>
											<div class="col-md-4 callout top" id="maleCount" style="background-color: #195930;color: white;">COUNT</div>
											<div class="col-md-4"></div>
											<div class="col-md-4 callout top" id="femaleCount" style="background-color: #195930;;color: white;">COUNT</div>
											<!-- <div class="callout top-left">Your Favourite HTML,CSS,JS Playground!</div>
											<div class="callout top-right">Your Favourite HTML,CSS,JS Playground!</div> -->
										</div>
										<div style="margin-top: -10px">
											<div class="col-md-6"><img id ="maleImage" src="images/male.png" style="width: 50px;height: 50px"></img></div>
											<div class="col-md-6"><img id ="femaleImage" src="images/female.png" style="width: 50px;height: 50px"></img></div>
										</div>
										
										
									</div>
								</div>
						</div>
					</div>
				</div>
				<div class="col-sm-5">
					<div class="panel panel-primary">
						<div id= "panel-body" class="panel-body">
							<h4 id = "diseaseTitle" style="margin-top: 0px!important">DISEASE ANALYSIS (All Diseases)</h4>
							<div id = "wrapper">
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="panel panel-primary" id="regionSection" style="visibility: hidden">
						<div id= "panel-body" class="panel-body">
							<h4 id = "regionTitle" style="margin-top: 0px!important">REGION (All Diseases)</h4>
								<div id="graphContainerDetailed">
								</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3" style="margin-top: -90px">
					<div class="panel panel-primary" id="ageSection" style="visibility: hidden">
						<div id= "panel-body" class="panel-body">
							<h4 id = "ageTitle" style="margin-top: 0px!important">AGE ANALYSIS</h4>
							<div>
								<div data-role="rangeslider">
									<label for="range-1a">Rangeslider:</label>
									<input name="range-1a" id="rangeslider" min="0" max="100" value="0" type="range" />
									<label for="range-1b">Rangeslider:</label>
									<input name="range-1b" id="range-1b" min="0" max="100" value="100" type="range" />
								</div>
							</div>			
						</div>
					</div>
				</div>
				<div class="col-sm-5" style="margin-top: -60px;">
					<div class="panel panel-primary" id="raceSection" style="visibility: hidden">
						<div id= "panel-body" class="panel-body" style="padding-left:0px; padding-right:0px;padding-top:0px; padding-bottom:0px;">
							<div id="race" style="min-width: 250px; height: 300px; margin: 0 auto"></div>
						</div>
					</div>
				</div>
				
				
				<div class="col-sm-4">
					<div class="panel panel-primary" id="reasonsSection" style="visibility: hidden">
						<div id= "panel-body" class="panel-body">
								<h4 style="margin-top: 0px!important">IMPACT</h4>
								<div id="impactContainer">
								</div>
						</div>
					</div>
				</div>
				
				
		</div>
		
		</div>
	</body>
</html>
